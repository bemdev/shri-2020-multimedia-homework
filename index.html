<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>SHRI - 2020 - Test streams</title>
        <link rel="stylesheet" href="main.css" />
        
    </head>
    <body>
        <!-- <canvas id="canvas" width="1280" height="960"></canvas>
            <br>
            <canvas id="tmp-canvas"></canvas>
        <div id="light-meter"></div> -->

        <div class="container">
            <video id="video-1" class="video" muted autoplay playsinline></video>
            <video id="video-2" class="video" muted autoplay playsinline></video>
            <video id="video-3" class="video" muted autoplay playsinline></video>
            <video id="video-4" class="video" muted autoplay playsinline></video>

            <div class="controls">
                <div class="controls_videos">
                    <button class="controls__btn">Все камеры</button>
                </div>
                <div class="controls_volume">
                    <div id="volume-text"></div>
                    <div id="volume-meter"></div>
                </div>
                <div class="controls_lighting">
                    <label for="brightness-input">Яркость</label>
                    <input type="range" id="brightness-input" min="0" max="2" step="0.01"/>
                    <label for="brightness-input" id="brightness-input-value">1</label>
                    <br />
                    <label for="contrast-input">Контраст</label>
                    <input type="range" id="contrast-input" min="0" max="2" step="0.01"/>
                    <label for="contrast-input" id="contrast-input-value">1</label>
                </div>
            </div>
        </div>

        <script deffer src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <script deffer src="initVideo.js"></script>
        <!-- <script deffer src="detection.js"></script> -->
        <script src="analyzer.js"></script>
        <script src="bright.js"></script>
        <script src="main.js"></script>

    </body>
</html>
